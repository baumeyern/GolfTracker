<div>
    <h2 class="italic text-blue-500">Current World Golf Rankings of PGA players</h2>
    <div class="flex flex-row">
        <div class="text-center basis-1/6 font-bold">Name</div>
        <div class="text-center basis-1/6 font-bold">World Golf Rank</div>
        <div class="text-center basis-1/6 font-bold">Rank Last Week</div>
        <div class="text-center basis-1/6 font-bold">Rank Among PGA Players</div>
        <div class="text-center basis-1/6 font-bold">Events Played</div>
        <div class="text-center basis-1/6 font-bold">Total Points</div>
    </div>
    <div class="flex flex-row pt-1 pb-1 color" *ngFor="let player of Players; index as i" [ngClass]="{'bg-slate-300': 0 === i % 2}">
        <div class="text-center basis-1/6">{{player.Name}}</div>
        <div class="text-center basis-1/6">{{player.WorldGolfRank}}</div>
        <div class="text-center basis-1/6">{{player.WorldGolfRankLastWeek}}</div>
        <div class="text-center basis-1/6">{{i + 1}}</div>
        <div class="text-center basis-1/6">{{player.Events}}</div>
        <div class="text-center basis-1/6">{{player.TotalPoints}}</div>
    </div>
</div>
